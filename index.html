<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Ekonomi Tingkatan 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .calculator-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="header">
            <h1>Kalkulator Ekonomi</h1>
            <p>Tingkatan 4</p>
        </div>

        <div class="input-group">
            <label for="fixed-cost">Kos Tetap (RM):</label>
            <input type="number" id="fixed-cost" placeholder="Masukkan kos tetap">
        </div>

        <div class="input-group">
            <label for="variable-cost">Kos Berubah (RM):</label>
            <input type="number" id="variable-cost" placeholder="Masukkan kos berubah">
        </div>

        <div class="input-group">
            <label for="quantity">Kuantiti:</label>
            <input type="number" id="quantity" placeholder="Masukkan kuantiti">
        </div>

        <button onclick="calculateCost()">Kira Kos</button>

        <div class="result" id="result">
            Hasil akan dipaparkan di sini
        </div>
    </div>

    <script>
        function calculateCost() {
            // Dapatkan nilai dari input
            const fixedCost = parseFloat(document.getElementById('fixed-cost').value) || 0;
            const variableCost = parseFloat(document.getElementById('variable-cost').value) || 0;
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;

            // Kira jumlah kos
            const totalCost = fixedCost + (variableCost * quantity);
            const averageCost = totalCost / quantity;

            // Paparkan hasil
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <strong>Hasil Pengiraan:</strong><br>
                Jumlah Kos: RM${totalCost.toFixed(2)}<br>
                Kos Purata: RM${averageCost.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
